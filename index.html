<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula 1 – Temporada 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <a href="#calendario">Calendário</a>
  <a href="#pilotos">Pilotos</a>
  <a href="#construtores">Construtores</a>
</nav>

<!-- HERO -->
<div class="hero">
  <img src="assets/heroes/home-hero.jpg" alt="Formula 1 2026">
  <div class="hero-content">
    <h1>Formula 1 – Temporada 2026</h1>
    <p id="contador"></p>
  </div>
</div>

<!-- CALENDÁRIO -->
<section id="calendario">
  <h2>Calendário 2026</h2>
  <div id="lista-corridas"></div>
</section>

<!-- PILOTOS -->
<section id="pilotos">
  <div class="table-card">
    <h3>Pilotos – Campeonato 2026</h3>
    <table>
      <thead>
        <tr>
          <th>Piloto</th>
          <th>Equipa</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="tabela-pilotos"></tbody>
    </table>
  </div>
</section>

<!-- CONSTRUTORES -->
<section id="construtores">
  <div class="table-card">
    <h3>Construtores – Campeonato 2026</h3>
    <table>
      <thead>
        <tr>
          <th>Equipa</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="tabela-construtores"></tbody>
    </table>
  </div>
</section>

<button id="topo">Voltar ao topo</button>

<footer>
  Projeto não oficial – Dados de referência Formula 1
</footer>

<script src="script.js"></script>
</body>
</html>
