<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Calendar 2026</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav>
      <button id="homeBtn">Home</button>
      <button id="teamsBtn">Equipas</button>
      <button id="driversBtn">Pilotos</button>
      <button id="constructorsBtn">Construtores</button>
      <button id="curiositiesBtn">Curiosidades</button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <img src="assets/heroes/home-hero.jpg" alt="Hero F1 2026" id="homeHero">
    <div class="hero-content">
      <h1>Próxima Corrida</h1>
      <div id="countdown"></div>
    </div>
  </section>

  <!-- Calendário / Fichas de Corrida -->
  <main id="races"></main>

  <!-- Pilotos -->
  <section id="driversSection">
    <h2>Pilotos 2026</h2>
    <div id="driversTable" class="card"></div>
  </section>

  <!-- Construtores -->
  <section id="teamsSection">
    <h2>Construtores 2026</h2>
    <div id="teamsTable" class="card"></div>
  </section>

  <!-- Botão voltar topo -->
  <button id="backToTop">Voltar para o topo</button>

  <!-- Disclaimer -->
  <footer>
    <p>© 2026 F1 Calendar</p>
  </footer>

  <!-- Scripts -->
  <script src="data/teams.js"></script>
  <script src="data/drivers.js"></script>
  <script src="data/results2025.js"></script>
  <script src="data/results2026.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
