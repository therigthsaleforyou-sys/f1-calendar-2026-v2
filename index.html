<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 2026 – Calendário Oficial</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Fórmula 1 – Temporada 2026</h1>

  <nav>
    <a href="#proxima">Próxima Corrida</a>
    <a href="#calendario">Calendário</a>
  </nav>
</header>

<main>

<section id="proxima" class="hero">
  <h2 id="nome-corrida">A calcular…</h2>
  <p id="local-corrida"></p>
  <div id="countdown">--d --h --m --s</div>
</section>

<section id="calendario">
  <h2>Calendário Oficial 2026 (Horário Lisboa)</h2>

  <table>
    <thead>
      <tr>
        <th>Grande Prémio</th>
        <th>País</th>
        <th>Data</th>
        <th>Hora Corrida (PT)</th>
      </tr>
    </thead>
    <tbody id="tabela-calendario">
      <!-- JS -->
    </tbody>
  </table>
</section>

</main>

<footer>
  <p>F1 2026 – Dados oficiais convertidos para fuso horário de Lisboa</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
