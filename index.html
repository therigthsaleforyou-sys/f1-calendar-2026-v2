<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>F1 Calendar 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <script defer src="data/races.js"></script>
  <script defer src="data/drivers.js"></script>
  <script defer src="data/teams.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>

<header class="header">
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#calendario">Calendário</a>
    <a href="#pilotos">Pilotos</a>
    <a href="#construtores">Construtores</a>
  </nav>
</header>

<main class="container">

  <!-- HERO -->
  <section class="card hero">
    <img src="assets/heroes/home-hero.jpg" alt="F1 2026">
    <div class="hero-overlay">
      <h1>Fórmula 1 · Temporada 2026</h1>
      <p id="countdown">A calcular countdown…</p>
    </div>
  </section>

  <!-- CALENDÁRIO -->
  <section id="calendario" class="card">
    <h2>Calendário</h2>
    <div id="races"></div>
  </section>

  <!-- PILOTOS -->
  <section id="pilotos" class="card">
    <h2>Pilotos · Campeonato</h2>
    <button class="toggle" data-target="driversTable">Mostrar / Esconder</button>
    <div id="driversTable" class="dropdown"></div>
  </section>

  <!-- CONSTRUTORES -->
  <section id="construtores" class="card">
    <h2>Construtores · Campeonato</h2>
    <button class="toggle" data-target="teamsTable">Mostrar / Esconder</button>
    <div id="teamsTable" class="dropdown"></div>
  </section>

</main>

<footer class="footer">
  <p>Projeto não oficial · Dados para fins educativos</p>
</footer>

</body>
</html>
