<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campeonatos F1 2026</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Cards para tabelas */
    .champ-card {
      border: 2px solid #ff0000;
      border-radius: 16px;
      padding: 12px;
      margin: 16px auto;
      background: #111;
      max-width: 500px;
      transition: box-shadow 0.2s ease;
    }

    .champ-card h3 {
      margin-bottom: 12px;
      text-align: center;
    }

    .champ-table {
      width: 100%;
      border-collapse: collapse;
    }

    .champ-table th, .champ-table td {
      border: 1px solid #ff0000;
      padding: 6px;
      text-align: center;
    }

    .champ-table th {
      background: #222;
    }

    /* Botão flutuante Campeonatos – invisível nesta página */
    #btn-campeonatos {
      display: none;
    }

    /* Back-to-top */
    #back-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: none;
      background: #000;
      color: #fff;
      border: 2px solid #ff0000;
      border-radius: 14px;
      padding: 10px 16px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }

    #back-to-top:hover {
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
    }

    #back-to-top:active {
      transform: scale(0.96);
    }

    #back-to-top.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="../index.html">Calendário</a>
      <a href="../teams.html">Equipas</a>
      <a href="../f1noticias.html">Notícias</a>
      <a href="../race/resultados.html">Resultados</a>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center;margin-top:16px;">Campeonatos F1 2026</h1>

    <!-- Pilotos -->
    <div class="champ-card" id="pilotos-card">
      <h3>Campeonato de Pilotos</h3>
      <table class="champ-table" id="pilotos-table">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Piloto</th>
            <th>Equipa</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conteúdo preenchido pelo JS -->
        </tbody>
      </table>
    </div>

    <!-- Construtores -->
    <div class="champ-card" id="construtores-card">
      <h3>Campeonato de Construtores</h3>
      <table class="champ-table" id="construtores-table">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Equipa</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conteúdo preenchido pelo JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- BACK TO TOP -->
  <button id="back-to-top">↑</button>

  <!-- SCRIPTS -->
  <script src="../data/calendar2026-v2.js"></script>
  <script src="campeonatos.js"></script>
</body>
</html>
