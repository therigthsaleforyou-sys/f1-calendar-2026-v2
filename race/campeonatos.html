      class="table-toggle"
      alt="Tabela Pilotos"

    <h3>Campeonato de Pilotos – 2026</h3>

    <table>
      <thead>
        <tr>
          <th>Pos</th>
          <th>Piloto</th>

      </thead>
      <tbody></tbody>
    </table>

  <!-- ================= CONSTRUTORES ================= -->
  <div class="race-card championship-card" id="constructors-champ">
    <img
      src="../assets/heroes/tabela2.jpg"
      class="table-toggle"

    <h3>Campeonato de Construtores – 2026</h3>

    <table>
      <thead>
        <tr>
          <th>Pos</th>
          <th>Equipa</th>

        </tr>
