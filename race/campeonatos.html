<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Campeonatos F1 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Cards das tabelas */
    .champ-card {
      border: 2px solid #ff0000;
      border-radius: 16px;
      background: #111;
      color: #fff;
      padding: 16px;
      margin: 16px auto;
      max-width: 800px;
      box-shadow: 0 0 8px rgba(255,0,0,0.3);
    }
    .champ-card h3 {
      text-align: center;
      margin-bottom: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
    }

    /* Back to top */
    #back-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: none;
      background: #000;
      color: #fff;
      border: 2px solid #ff0000;
      border-radius: 14px;
      padding: 10px 16px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }
    #back-to-top:hover { box-shadow: 0 0 12px rgba(255,0,0,0.8); }
    #back-to-top:active { transform: scale(0.96); }
    #back-to-top.show { display: block; }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="../index.html">Calendário</a>
    <a href="../teams.html">Equipas</a>
    <a href="../f1noticias.html">Notícias</a>
    <a href="resultados.html">Resultados</a>
    <a href="campeonatos.html" class="active">Campeonatos</a>
  </nav>
</header>

<main>
  <section id="pilotos" class="champ-card">
    <h3>Campeonato de Pilotos 2026</h3>
    <table>
      <thead>
        <tr>
          <th>Posição</th>
          <th>Piloto</th>
          <th>Equipe</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="pilotos-body">
        <!-- Conteúdo gerado pelo JS -->
      </tbody>
    </table>
  </section>

  <section id="construtores" class="champ-card">
    <h3>Campeonato de Construtores 2026</h3>
    <table>
      <thead>
        <tr>
          <th>Posição</th>
          <th>Equipe</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="construtores-body">
        <!-- Conteúdo gerado pelo JS -->
      </tbody>
    </table>
  </section>
</main>

<button id="back-to-top">↑</button>

<script src="campeonatos.js"></script>
</body>
</html>
