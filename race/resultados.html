<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resultados F1 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Botão Voltar ao topo */
    #back-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: none;
      background: #000;
      color: #fff;
      border: 2px solid #ff0000;
      border-radius: 14px;
      padding: 10px 16px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }
    #back-to-top:hover { box-shadow: 0 0 12px rgba(255, 0, 0, 0.8); }
    #back-to-top:active { transform: scale(0.96); }
    #back-to-top.show { display: block; }

    /* Botão flutuante Campeonatos */
    #btn-campeonatos {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      padding: 12px 20px;
      border-radius: 16px;
      background: #000;
      color: #fff;
      border: 2px solid #ff0000;
      font-weight: 700;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }
    #btn-campeonatos:hover { box-shadow: 0 0 12px rgba(255,0,0,0.8); }
    #btn-campeonatos:active { transform: scale(0.96); }
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <nav>
    <a href="../index.html">Calendário</a>
    <a href="../teams.html">Equipas</a>
    <a href="../f1noticias.html">Notícias</a>
    <a href="resultados.html" class="active">Resultados</a>
  </nav>
</header>

<!-- HERO -->
<section id="hero">
  <img id="hero-image" src="../assets/races/australia.jpg" alt="Grande Prémio Ativo">
  <h2 id="hero-title">Grande Prémio Ativo</h2>
</section>

<!-- RESULTADOS -->
<main>
  <section id="race-results"></section>
</main>

<!-- BACK TO TOP -->
<button id="back-to-top">↑</button>

<!-- BOTÃO CAMPEONATOS -->
<button id="btn-campeonatos" onclick="location.href='campeonatos.html'">Campeonatos</button>

<script src="../data/calendar2026-v2.js"></script>
<script src="js/resultados.js"></script>
</body>
</html>
