<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipas F1 2026</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS específico da página -->
  <link rel="stylesheet" href="css/teams.css">

  <style>
    /* ================= HEADER 2 LINHAS ================= */
    .nav-top {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 14px;
    }

    .nav-top a {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      text-decoration: none;
      font-weight: 800;
      font-size: 0.85rem;
      color: #fff;
      background: #000;
      border: 2px solid red;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
    }

    .nav-top a:active {
      transform: translateY(2px);
      box-shadow: 0 0 0 2px rgba(255,42,42,0.9), 0 0 14px rgba(255,42,42,0.6), 0 4px 10px rgba(0,0,0,0.6);
      border-color: #ff2a2a;
    }

    .nav-top a.active {
      box-shadow: 0 0 8px 3px rgba(255,42,42,0.9), 0 0 14px rgba(255,42,42,0.6), 0 4px 12px rgba(0,0,0,0.6);
      border-color: #ff2a2a;
    }

    /* Linha de baixo */
    .nav-bottom {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-top: 6px;
    }

    /* Botões iguais e dropdown tamanho igual */
    .nav-bottom a,
    .nav-bottom .dropdown > a {
      flex: 2; /* CORRIGIDO: todos iguais */
      text-align: center;
      padding: 10px 0;
      text-decoration: none;
      font-weight: 800;
      font-size: 0.85rem;
      color: #fff;
      background: #000;
      border: 2px solid red;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
      cursor: pointer;
    }

    .nav-bottom a:active,
    .nav-bottom .dropdown > a:active {
      transform: translateY(2px);
      box-shadow: 0 0 0 2px rgba(255,42,42,0.9), 0 0 14px rgba(255,42,42,0.6), 0 4px 10px rgba(0,0,0,0.6);
      border-color: #ff2a2a;
    }

    /* Dropdown Corridas */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0; /* abre para a esquerda */
      top: 100%;
      background-color: #000;
      min-width: 220px;
      border: 2px solid red;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      z-index: 1000;
      padding: 6px 0;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .dropdown-content a:hover {
      background-color: rgba(255,42,42,0.2);
    }

    .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <!-- Linha de cima -->
    <nav class="nav nav-top">
      <a href="index.html">Calendário</a>
      <a href="teams.html" class="active">Equipas</a>
      <a href="f1noticias.html">Notícias</a>
      <a href="race/resultados.html">Resultados</a>
    </nav>

    <!-- Linha de baixo -->
    <nav class="nav nav-bottom">
      <a href="race/campeonatos.html">Campeonatos</a>
      <div class="dropdown">
        <a id="btn-corridas">Corridas ▼</a>
        <div class="dropdown-content" id="corridas-list"></div>
      </div>
    </nav>
  </header>

  <!-- ================= TEAMS CARDS ================= -->
  <main>
    <section id="teams-cards"></section>
  </main>

  <!-- ================= BACK TO TOP ================= -->
  <button id="back-to-top">Voltar ao topo</button>

  <!-- ================= FOOTER ================= -->
  <footer style="text-align:center;padding:20px;opacity:.6">
    Calendário F1 – Projeto Independente
  </footer>

  <!-- ================= JS ================= -->
  <script src="data/calendar2026.js"></script>
  <script src="js/teams.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnCorridas = document.getElementById("btn-corridas");
      const corridasList = document.getElementById("corridas-list");

      if (!window.calendar2026) return;

      // Preencher dropdown Corridas na ordem do calendar2026
      calendar2026.forEach(race => {
        const a = document.createElement("a");
        a.href = `race/${race.id}.html`;
        a.textContent = race.name; // nomes exatos
        corridasList.appendChild(a);
      });

      // Toggle dropdown ao clicar
      btnCorridas.addEventListener("click", (e) => {
        e.stopPropagation();
        btnCorridas.parentElement.classList.toggle("show");
      });

      // Fechar dropdown ao clicar fora
      document.addEventListener("click", () => {
        btnCorridas.parentElement.classList.remove("show");
      });
    });
  </script>
</body>
</html>
