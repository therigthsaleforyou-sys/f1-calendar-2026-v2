<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipas F1 2026</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    /* TEAMS CARDS */
    #teams-cards {
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 16px;
    }

    .team-card {
      background: #111;
      border: 2px solid #ff0000;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .team-card:hover {
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
      border-color: gold;
    }

    .team-card img {
      width: 120px;
      height: auto;
      margin-bottom: 12px;
    }

    .team-card h3 {
      margin: 8px 0 4px;
    }

    .team-card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #ddd;
    }

    /* BACK TO TOP */
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    #back-to-top.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="teams.html" class="active">Equipas</a>
      <a href="#">Race News</a>
    </nav>
  </header>

  <!-- TEAMS -->
  <main>
    <section id="teams-cards"></section>
  </main>

  <!-- BACK TO TOP -->
  <button id="back-to-top">Topo</button>

  <!-- FOOTER -->
  <footer style="text-align:center;padding:20px;opacity:.6">
    Calendário F1 - Projeto Independente
  </footer>

  <!-- JS EQUIPAS -->
  <script>
    // js/teams.js integrado diretamente
    document.addEventListener("DOMContentLoaded", () => {
      const teamsCards = document.getElementById("teams-cards");

      const teams = [
        {
          id: "mclaren",
          name: "McLaren",
          logo: "assets/teams/mclaren.png",
          drivers: ["Lando Norris", "Oscar Piastri"]
        },
        {
          id: "mercedes",
          name: "Mercedes",
          logo: "assets/teams/mercedes.png",
          drivers: ["George Russell", "Kimi Antonelli"]
        },
        {
          id: "redbull",
          name: "Red Bull Racing",
          logo: "assets/teams/redbull.png",
          drivers: ["Max Verstappen", "Isack Hadjar"]
        },
        {
          id: "ferrari",
          name: "Scuderia Ferrari",
          logo: "assets/teams/ferrari.png",
          drivers: ["Charles Leclerc", "Lewis Hamilton"]
        },
        {
          id: "astonmartin",
          name: "Aston Martin Aramco Honda",
          logo: "assets/teams/astonmartin.png",
          drivers: ["Fernando Alonso", "Lance Stroll"]
        },
        {
          id: "williams",
          name: "Williams",
          logo: "assets/teams/williams.png",
          drivers: ["Alexander Albon", "Carlos Sainz Jr."]
        },
        {
          id: "audi",
          name: "Audi Revolut F1 Team",
          logo: "assets/teams/audi.png",
          drivers: ["Nico Hülkenberg", "Gabriel Bortoleto"]
        },
        {
          id: "alpine",
          name: "Alpine F1 Team",
          logo: "assets/teams/alpine.png",
          drivers: ["Pierre Gasly", "Franco Colapinto"]
        },
        {
          id: "haas",
          name: "TGR Haas F1 Team",
          logo: "assets/teams/haas.png",
          drivers: ["Esteban Ocon", "Oliver Bearman"]
        },
        {
          id: "racing-bulls",
          name: "Racing Bulls",
          logo: "assets/teams/racing-bulls.png",
          drivers: ["Liam Lawson", "Arvid Lindblad"]
        },
        {
          id: "cadillac",
          name: "Cadillac Formula 1 Team",
          logo: "assets/teams/cadillac.png",
          drivers: ["Sergio Pérez", "Valtteri Bottas"]
        }
      ];

      teams.forEach(team => {
        const card = document.createElement("div");
        card.className = "team-card";
        card.innerHTML = `
          <img src="${team.logo}" alt="${team.name}">
          <h3>${team.name}</h3>
          <p><strong>Pilotos:</strong></p>
          ${team.drivers.map(driver => `<p>${driver}</p>`).join("")}
        `;
        teamsCards.appendChild(card);
      });

      // Back to top button
      const backToTop = document.getElementById("back-to-top");
      window.addEventListener("scroll", () => {
        if(window.scrollY > 400) backToTop.classList.add("show");
        else backToTop.classList.remove("show");
      });
      backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>

</body>
</html>
