<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias F1 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Ajustes para os cards */
    .race-card {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      cursor: pointer;
    }
    .race-details.hidden {
      display: none;
    }
    .race-header h3 {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="index.html">Calendário</a>
      <a href="teams.html">Equipas</a>
      <a href="f1noticias.html" class="active">Notícias</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero">
    <img id="hero-image" src="assets/heroes/australia_v2.jpg" alt="Grande Prémio da Austrália 2026">
    <h2 id="hero-title">Grande Prémio da Austrália 2026</h2>
  </section>

  <!-- CARDS DE NOTÍCIAS -->
  <section id="race-cards">

    <!-- ROUND 1 – Australia -->
    <div class="race-card" data-id="australia" data-hero="assets/heroes/australia_v2.jpg" data-title="Grande Prémio da Austrália 2026" data-race="2026-03-08">
      <img class="race-image" src="assets/races/australia.jpg" alt="Australia">
      <div class="race-header">
        <h3>FORMULA 1 QATAR AIRWAYS AUSTRALIAN GRAND PRIX 2026</h3>
      </div>
      <div class="race-details hidden">
        <p>06 - 08 Mar</p>
        <p>Notícias e informações da corrida.</p>
      </div>
    </div>

    <!-- ROUND 2 – China -->
    <div class="race-card" data-id="china" data-hero="assets/heroes/china.jpg" data-title="Grande Prémio da China 2026" data-race="2026-03-15">
      <img class="race-image" src="assets/races/china.jpg" alt="China">
      <div class="race-header">
        <h3>FORMULA 1 HEINEKEN CHINESE GRAND PRIX 2026</h3>
      </div>
      <div class="race-details hidden">
        <p>13 - 15 Mar</p>
        <p>Corrida ainda não se realizou.</p>
      </div>
    </div>

  </section>

  <!-- BACK TO TOP -->
  <button id="back-to-top">Topo</button>

  <!-- JS -->
  <script src="js/noticias.js"></script>
</body>
</html>
