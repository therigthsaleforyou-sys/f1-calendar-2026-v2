<html lang="pt">
<head>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<header class="header">
  <nav class="nav">

    <a href="f1noticias.html" class="active">Notícias</a>
    <a href="teams.html">Equipas</a>

<!-- =========================
     HERO
========================= -->

  </a>
  <h1 id="hero-title">Fórmula 1 • Notícias</h1>

<!-- =========================
     CARDS DAS CORRIDAS
========================= -->
<main>
  <section id="race-cards" class="race-grid">
    <!-- Cards gerados por js/noticias.js -->
  </section>
</main>

<!-- =========================
     BACK TO TOP
========================= -->
<button id="back-to-top" class="back-to-top">↑</button>

<!-- =========================
     DEBUG VISUAL (MOBILE)
========================= -->
<div id="debug-log" style="
  background:#000;
  color:#0f0;
  font-size:12px;
  padding:10px;
  margin:12px;
  border:2px solid red;
  border-radius:12px;
  display:block;
">
  <strong>DEBUG (mobile)</strong><br>
</div>

<script>
(function () {
  const logBox = document.getElementById("debug-log");

  function log(msg, ok = true) {
    logBox.innerHTML += `<div style="color:${ok ? '#0f0' : '#f00'}">• ${msg}</div>`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".race-card");
    log(`Cards encontrados: ${cards.length}`, cards.length === 24);

    const ids = new Set();

    cards.forEach(card => {
      if (!card.id) {
        log("Card sem ID", false);
      } else if (ids.has(card.id)) {
        log(`ID duplicado: ${card.id}`, false);
      } else {
        ids.add(card.id);
        log(`ID OK: ${card.id}`);
      }

      const img = card.querySelector("img");
      if (!img) {
        log(`Card ${card.id} sem imagem`, false);
      }
    });
  });
})();
</script>

<!-- =========================
     JS DA PÁGINA
========================= -->
<script src="js/noticias.js"></script>

</body>
</html>
