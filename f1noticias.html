<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Notícias 2026</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="index.html">Calendário</a>
      <a href="teams.html">Equipas</a>
      <a href="f1noticias.html" class="active">Notícias</a>
      <a href="race/resultados.html">Resultados</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero">
    <img id="hero-image" src="assets/heroes/australia_v2.jpg" alt="Hero Corrida">
    <h2 id="hero-title"></h2>
    <div id="hero-countdown" style="display:none;"></div> <!-- Countdown invisível -->
  </section>

  <!-- CARDS DAS CORRIDAS -->
  <section id="race-cards-wrapper">
    <div id="race-cards">
      <!-- Card Novidades -->
      <div class="race-card">
        <img class="race-image" src="assets/news/novidades.jpg" alt="Novidades F1">
        <div class="race-header">
          <h3>Novidades F1 2026</h3>
        </div>
        <div class="race-details hidden">
          <p>Fique por dentro das últimas notícias e vídeos da temporada 2026 da F1!</p>
          <div class="video-wrapper">
            <iframe width="100%" height="315" 
              src="https://www.dailymotion.com/embed/video/x9p3f3k" 
              title="Novidades F1 2026" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <!-- Card Austrália -->
      <div class="race-card" data-id="australia" data-hero="assets/heroes/australia_v2.jpg">
        <img class="race-image" src="assets/races/australia.jpg" alt="GP Austrália">
        <div class="race-header">
          <h3>Grande Prémio da Austrália</h3>
        </div>
        <div class="race-details hidden">
          <p>Highlights da corrida da Austrália 2025.</p>
          <div class="video-wrapper">
            <iframe width="100%" height="315" 
              src="https://www.dailymotion.com/embed/video/x9p4d4m" 
              title="GP Austrália Highlights 2025" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <!-- Os outros cards serão gerados pelo noticias.js -->
    </div>
  </section>

  <!-- BACK TO TOP -->
  <button id="back-to-top">↑</button>

  <!-- SCRIPTS -->
  <script src="data/calendar2026-v2.js?v=3"></script>
  <script src="js/noticias.js?v=3"></script>
</body>
</html>
