<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>F1 Notícias 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">

<style>
/* ===== CARD LOGIC ===== */
.race-details {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

.race-card.open .race-details {
  max-height: 600px; /* suficiente para texto */
}

/* Cursor */
.race-image {
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="main-header">
  <nav class="nav">
    <a href="index.html">Calendário</a>
    <a href="#">Equipas</a>
    <a href="f1noticias.html" class="active">Notícias</a>
  </nav>
</header>

<!-- ===== HERO ===== -->
<section id="hero">
  <img id="hero-image" src="assets/heroes/australia_v2.jpg" alt="Hero" style="width:100%; border-radius:14px;">
  <h2 id="hero-title">Grande Prémio da Austrália</h2>
</section>

<!-- ===== CARDS ===== -->
<section class="cards-wrapper">

<!-- NOVIDADES -->
<div class="race-card novidades-card">
  <img class="race-image" src="assets/races/novidades.jpg">
  <div class="race-header">
    <h3>NOVIDADES F1 2026</h3>
  </div>
  <div class="race-details">
    <p>Regulamentos, pilotos e equipas para 2026.</p>
  </div>
</div>

<!-- AUSTRÁLIA -->
<div class="race-card" data-id="australia">
  <img class="race-image" src="assets/races/australia.jpg">
  <div class="race-header">
    <h3>GP DA AUSTRÁLIA</h3>
  </div>
  <div class="race-details">
    <p>06–08 Março 2026</p>
  </div>
</div>

<!-- CHINA -->
<div class="race-card" data-id="china">
  <img class="race-image" src="assets/races/china.jpg">
  <div class="race-header">
    <h3>GP DA CHINA</h3>
  </div>
  <div class="race-details">
    <p>13–15 Março 2026</p>
  </div>
</div>

</section>

<!-- ===== SCRIPT ===== -->
<script>
document.querySelectorAll(".race-card .race-image").forEach(img => {
  img.addEventListener("click", () => {
    const card = img.closest(".race-card");
    card.classList.toggle("open");
  });
});

/* HERO → AUSTRÁLIA */
document.getElementById("hero-image").addEventListener("click", () => {
  const card = document.querySelector('.race-card[data-id="australia"]');
  card.classList.add("open");
  card.scrollIntoView({ behavior: "smooth", block: "start" });
});
</script>

</body>
</html>
